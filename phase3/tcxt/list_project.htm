<!DOCTYPE html>
<html lang="en">
  <head>
    <title>产品项目-同程学堂</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/animate.css">
    
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/owl.carousel.min.css">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/magnific-popup.css">

    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/aos.css">

    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/ionicons.min.css">
    
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/flaticon.css">
    <link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/icomoon.css">
	<link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/style/css/style.css">
  </head>
  <body>
	{dede:include filename="head_tc.htm"/}
    <!-- END nav -->
    
    <section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_1.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">{dede:field.title/}</h1>
            <p class="breadcrumbs"><span class="mr-2">{dede:field name='position'/}</span></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
			<div class="container">
				<div class="row">
				{dede:list pagesize='50'}
    			<div class="col-md-4">
    				<div class="project mb-4 img ftco-animate d-flex justify-content-center align-items-center" style="background-image: url([field:picname/]);">
    					<div class="overlay"></div>
    					<!-- <a href="[field:arcurl/]" class="btn-site d-flex align-items-center justify-content-center"><span class="icon-subdirectory_arrow_right"></span></a> -->
	    				<div class="text text-center p-4">
	    					<h3><a href="[field:arcurl/]">[field:title/]</a></h3>
	    					<span>[field:description/]...</span>
	    				</div>
					</div>
					<div class="t-title ftco-animate fadeInUp ftco-animated">[field:title/]</div>
				</div>
				{/dede:list}
    		</div>
    		<div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
            </div>
          </div>
        </div>
			</div>
		</section>

		
	<!-- 页脚模板 -->
	{dede:include filename="footer_tc.htm"/}
    
  </body>
</html>
