            <script type="text/javascript">
              function beforeSubmit(form){
              if(form.bmname.value==''){
              alert('姓名不能为空！');
              form.bmname.focus();
              return false;
              }
              if(form.bmphone.value==''){
              alert('电话不能为空！');
              form.bmphone.focus();
              return false;
              }
              if(form.bmphone.value.length<8){
              alert('电话输入错误，请重新输入！');
              form.bmphone.focus();
              return false;
              }
              return true;
              }
            </script>
            <form action="/plus/diy.php" class="bg-light p-5 contact-form" enctype="multipart/form-data" method="post" name="form"  onSubmit="return beforeSubmit(this);">
              <input type="hidden" name="action" value="post" />
              <input type="hidden" name="diyid" value="1" />
              <input type="hidden" name="do" value="2" />
              <div class="form-group">
                <input type="text" name='bmname' id='bmname' class="form-control intxt" placeholder="姓名">
              </div>
              <div class="form-group">
                <input type="text" name='bmphone' id='bmphone' class="form-control intxt" placeholder="手机">
              </div>
              <div class="form-group">
                <textarea  name='bmmessage' id='bmmessage' cols="30" rows="7" class="form-control" placeholder="留言"></textarea>
              </div>
              <input type="hidden" name='bmdate' id='bmdate' class="form-control intxt" placeholder="时间">
              <script type="text/javascript">
                window.onload = function(){
                var nowDate = new Date();
                var str = nowDate.getFullYear()+"-"+(nowDate.getMonth() + 1)+"-"+nowDate.getDate()+" "+nowDate.getHours()+":"+nowDate.getMinutes()+":"+nowDate.getSeconds();
                document.getElementById("bmdate").value=str;
                }
              </script>
